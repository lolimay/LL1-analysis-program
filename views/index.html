<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LL(1)方法的语法分析</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-3">
      </div>
      <div class="col-6">
        <form method="post" action="/result">
          <br>
          <br>
          <br>
          <br>

            <label for="text">请输入输入串</label>
            <input type="text" class="form-control" id="text" name="input" placeholder="i*i+i">
          </div>
          <div class="form-group">
            <label for="textarea">请输入文法G[S]: (空用'ε'表示)</label>
            <textarea class="form-control" id="textarea" name="PText" rows="14"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
        </form>
      </div>
      <div class="col-3">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
